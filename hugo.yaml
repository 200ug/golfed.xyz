baseURL: https://golfed.xyz
title: Golfed
language: en-GB

markup:
  goldmark:
    parser:
      attribute:
        block: true
    extensions:
      typographer: true
  highlight:
    noClasses: false
    style: github-dark

outputs:
  page:
    - html
    - rss

build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css
module:
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json
